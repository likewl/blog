<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签修改</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="/static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="/static/css/me.css">
</head>
<body>

<!--导航-->
{{template "header" .}}


<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui message">
            <div class="header">
                上次修改时间
            </div>
            <p>{{.user.UserUpdate}}</p>
        </div>
        <form action="/admin/user" method="post" class="ui form">
            <div class=" field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">博客名称</label>
                    <input type="text" name="blogName" value="{{.user.BlogName}}">
                    <input type="hidden" name="id" value="{{.user.Id}}">
                </div>
            </div>


            <div class=" field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">用户昵称</label>
                    <input type="text" name="name" value="{{.user.Name}}">
                </div>
            </div>
            <div class=" field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">用户名</label>
                    <input type="text" name="userName" value="{{.user.UserName}}">
                </div>
            </div>
            <div class=" field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">密码</label>
                    <input type="password" name="password" placeholder="">
                </div>
            </div>
            <div class=" field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">邮箱</label>
                    <input type="text" name="userEmail" value="{{.user.UserEmail}}">
                </div>
            </div>
            <div class=" field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">头像地址</label>
                    <input type="text" name="userImg" value="{{.user.UserImg}}">
                </div>
            </div>

            <div class="field">
                <label class="ui teal basic ">关于我</label>
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea placeholder="博客内容" name="content" style="display: none">{{.user.Content}}</textarea>
                </div>
            </div>
            <div class="field">
                <label class="ui teal basic ">我的简介</label>
                <div class="required field">
                    <textarea name="describe" maxlength="200">{{.user.Describe}}</textarea>
                </div>
            </div>
            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">提交</button>
            </div>

        </form>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!--底部footer-->
{{template "footer1" .}}

<script src="/static/lib/editormd/editormd.min.js"></script>
<script>
    //初始化Markdown编辑器
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "/static/lib/editormd/lib/"
        });
    });

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
        fields: {
            blogName: {
                identifier: 'blogName',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客名称'
                }]
            },
            name: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '请输入用户昵称'
                }]

            },
            userName: {
                identifier: 'userName',
                rules: [{
                    type: 'empty',
                    prompt: '请输入分用户名'
                }]

            },

            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码'
                }]

            },

            userEmail: {
                identifier: 'userEmail',
                rules: [{
                    type: 'empty',
                    prompt: '请输入邮箱'
                }]

            },

            userImg: {
                identifier: 'userImg',
                rules: [{
                    type: 'empty',
                    prompt: '请输入头像地址'
                }]

            }
        }
    });

</script>
</body>
</html>
